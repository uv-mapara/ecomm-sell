{% extends 'Master/master.html' %}
{% load mathfilters %}
{% load static %}

{% block title %}
<title>Wishlist</title>
<link rel="stylesheet" href="{% static 'assets/css/plugins.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/style.min.css' %}">
<link rel="stylesheet" href="{% static 'css/cart/tracking.css' %}">
{% endblock %}

{% block content %}
<div class="row">
    {% if messages %}
    <div class="alert alert-primary" role="alert">
        {% for i in messages %}
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        {{i}}
        {% endfor %}
    </div>
    {% endif %}
    <div class="col-xl-12 col-md-12">
        <div class="mt-5">
            {% csrf_token %}
            <label class="d-inline-block">Order Id:</label>
            <input class="d-inline-block trackNo" name="trackNo" id="trackNo" style="width:10%;border:1px solid black; height:23px;" type="text" />
            <button type="submit" onclick="track();" style="background-color: #03a9f4; padding: 5px 10px; color: white; ">Track</button>            
            <label id="trackStatus"></label>                        
        </div>
    </div>    
</div>
{% endblock %}

{% block javascript %}
<script src="{% static 'js/cart/tracking.js' %}"></script>
{% endblock %}
